<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pervazive</title>
  </head>
  <body>
    <div class="main-container">
      <div class="menu">
        <ul>
          <li><i class="fa fa-x fa-arrow-left" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-bar-chart" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-envelope" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-television" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-files-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-picture-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-picture-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-picture-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-picture-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-x fa-picture-o" aria-hidden="true"></i></li>
        </ul>
      </div>
      <div class="right-container">
        <header>
          <div id="bar-1">
            <div class="search-wrapper">
              <div class="menu-button">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </div>
              <div class="search">
                <input type="text" id="search" value="Search for Something..."/>
              </div>
            </div>
            <div class="user-login">
              <ul>
                <li>Welcome User, User Role</li>
                <li><i class="fa fa-envelope" aria-hidden="true"><sup>16</sup></i></li>
                <li><i class="fa fa-bell" aria-hidden="true"><sup>8</sup></i></li>
                <li><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</li>
              </ul>
            </div>
          </div>
          <div id="bar-2">
            <div class="page-details">
              <div class="page-name">Project detail</div>
              <div class="breadcrumbs">Home / Platform / <b>Project detail</b></div>
            </div>
            <div class="menu-options">
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="content-header">
            <div class="project-title">Create - A Project</div>
            <div class="submit-options">
              <button type="submit" class="submit-project"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
              <div class="settings">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                <i class="fa fa-wrench" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="content-detail">
            <div class="project-tabs">
              <ul>
                <li class="selected-tab"><span>Project Details</span></li>
                <li>Users</li>
                <li>Files</li>
              </ul>
            </div>
            <div class="tab-detail">
              <div class="filling-progress">
                Progress [<b>20%</b>]
                <span></span>
              </div>
              <div class="tab-form">
                <div class="form-left">
                  <div class="form-field">
                    <label for="project-name">Project Name*</label>
                    <input type="text" id="project-name" name="project-name" placeholder="Project Name" required/>
                  </div>
                  <div class="form-field">
                    <label for="project-description">Description*</label>
                    <textarea id="project-description" name="project-description" rows="3" placeholder="Project Description" required></textarea>
                  </div>
                  <div class="form-field">
                    <label for="project-priority">Priority*</label>
                    <select id="project-priority">
                      <option value="">HIGH priority</option>
                      <option value="medium">MEDIUM priority</option>
                      <option value="low">LOW priority</option>
                    </select>
                  </div>
                  <div class="form-field">
                    <label for="project-tags">Label</label>
                    <textarea id="project-tags" name="project-tags" rows="3" placeholder="Project Tags" required></textarea>
                  </div>
                  <div class="form-field">
                    <label for="project-version">Version*</label>
                    <input type="text" id="project-version" name="project-version" placeholder="Project Version" required/>
                  </div>
                </div>
                <div class="form-right">
                  <div class="form-field">
                    <label for="project-organization">Organization*</label>
                    <select id="project-organization">
                      <option value="telecom">Telecom Company</option>
                      <option value="agriculture">Agriculture Company</option>
                      <option value="minerals">Minerals Company</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="copyright">
            <b>Copyright</b> - Pervazive &copy; 2015-2016
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
